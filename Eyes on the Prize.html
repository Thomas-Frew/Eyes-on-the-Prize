<!DOCTYPE HTML>

<!-- Essential Setup -->
<html lang= "en-US">
<head>
<title>Coin Runners</title>

<!-- Stylesheet and Font Setup -->
<link rel="stylesheet" href="Eyes on the Prize.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
</head>

<!-- Title Section -->
<body>

<div id = "top_level">
	<div id = "header">
		<h1>Eyes on the Prize: A Game by Thomas Frew</h1>
	</div>

<!-- Rules Section -->
	<div id = "rules_interface">
		<p>
		Collect as many coins as possible in a limited timespan.
		<button type="button" onClick="alert_rules()">Click For Rules</button>
		</p>
	</div>
</div>


<!-- Score Section-->


<!-- Game Section -->
<div id = "game_interface">
	<div id = "container">
	
		<div id = "box"> 
			<div id ="iris">
				<div id ="pupil">
				</div>
			</div>
		</div>
		
		<div id = "coin">
		</div>

		<div id = "coin2">
		</div>
	
		<div id = "powerup">
		</div>
	
		<div id = "gameover">
			<h2>Game Over</h2>
		</div>
		
		<div id = "score_block">
			<h2 id = "score_text">0</h2>
		</div>
	</div>
</div>

<!-- JavaScript Reference -->
<script language="javascript" src="Eyes on the Prize.js">
</script>

<!-- Essential Closure -->
</body>
</html>
